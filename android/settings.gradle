pluginManagement {
    // Load flutter.sdk path from local.properties
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    // Include Flutter tools from the flutter SDK
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    // Define repositories for Gradle plugins
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    // Apply Flutter plugin for Flutter integration
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    
    // Android and Kotlin plugin setup, applied false for module-level application
    id "com.android.application" version "8.3.2" apply false
    // START: FlutterFire Configuration
    id "com.google.gms.google-services" version "4.3.15" apply false
    // END: FlutterFire Configuration
    id "org.jetbrains.kotlin.android" version "2.0.20" apply false

}

// Include the app module
include ":app"
